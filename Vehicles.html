<html>
<title>2K Drive Vehicle Editor</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="vehicle.css">
<link rel="stylesheet" href="modal.css">
<meta charset="UTF-8">
</html>
<body>
<div id="app-modal" class="modal">
	<div class="modal-content">
		<span class="close">&times;</span>
		<div id="modal-part"></div>
	</div>
</div>
<div class="app-holder">
	<div class="dataform-input flex-column" style="display: block;opacity: 0">
		<form id="fdinfo" style="opacity:0">
			<span style="font-size: 10pt;color: #ff3232">Invalid File</span>
		</form>
		<form class="form flex-column">
			<div class="fl-file" style="height: 100%;width: 100%"><div id="filedropper">Drop<code>sav</code>here or click<input style="display:none" type='file' accept=".sav" id='fileinput'><br></div></div>
		</form>
	</div>
	<div id="app">
		<div id="app-tabs">
		<div class="indicator">Vehicles</div>
		</div>
		<div id="app-body">
			<table id="car-table" class="draggable-table">
			<colgroup>
				<col style="width:5%">
				<col style="width:80%">
				<col style="width:10%">
				<col style="width:10%">
			</colgroup>  
			<thead><th>#</th><th>Part Name</th><th>Part ID</th><th>Part Color</th></thead>
			<tbody></tbody>
			</table>
		</div>
		<div id="app-tools"></div>
	</div>
</div>
<script src="partdump.js"></script>
<script src="vehicle.js"></script>
</body>
