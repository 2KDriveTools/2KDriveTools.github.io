<html>
<title>2K Drive DrivePass Buxer</title>
<link rel="stylesheet" href="../styles/style.css">
<link rel="stylesheet" href="../styles/extra.css">

</html>
<body>
<div id="app-modal" class="modal">
	<div class="modal-content">
		<div id="modal-part"></div>
	</div>
</div>
<div class="app-holder">
	<div class="dataform-input flex-column" style="display: block;opacity: 0">

			<span style="font-size: 10pt;color: #ff3232">Invalid File</span>

			<div class="fl-file" style="height: 100%;width: 100%"><div id="filedropper">Drop<code>sav</code>here or click<input style="display:none" type='file' accept=".sav" id='fileinput'><br></div></div>
		</form>
	</div>
	<div id="app"></div>
</div>
<script src="drivepassbb.js"></script>
